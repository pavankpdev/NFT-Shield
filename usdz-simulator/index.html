<html lang="en">
    <head>
        <style>
            #canvas {
                border:1px solid black;
                width: 100%;
                height:100%;
            }
        </style>
        <title></title>
    </head>

    <body>
    <canvas id='canvas'></canvas>
    <script>
        var Aspose3D = {
            locateFile : function(path, prefix) {
                console.log({path})
                return 'https://products.aspose.app/3d/assets/js/' + path;
            }
        };
    </script>
    <script src='https://products.aspose.app/3d/assets/js/aspose.3d-2.1.js'></script>
    <script>
            const urlSearchParams = new URLSearchParams(window.location.search)
            const filePath = urlSearchParams.get("filePath")
            const name = urlSearchParams.get('name')

            if(!filePath || !name) {
                  throw new Error("Missing required details!")
            }

            document.title = name
            aspose3d({
                        canvas : 'canvas',
                        movement : 'orbital',
                        centerModel : true,
                        features : ['grid', 'menu', 'summary', 'orientationBox', ],
                        camera:
                        {
                            far: 1000,
                            near: 1,
                            up: 'y',
                            lookAt : [0, 0, 0],
                            position : [10, 10, 10],
                            fov : 45
                        },
                url: filePath
            });
    </script>
    </body>
</html>
